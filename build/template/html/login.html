<!DOCTYPE html>
<head>
    <title>系统登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="系统登录">
    <meta name="description" content="系统登录">
    <link rel="stylesheet" href="{{css_login}}">
    <script src="{{js_jquery}}"></script>
    <script src="{{js_axios}}"></script>
    <script type="text/javascript" src="{{js_login}}"></script>
</head>
<body>
<div>
    <div class="landing-header">
        <div class="landing-logo">
            <div></div>
            <img src="wlogo.png">
            <span class="logo-title">{{title}}</span>
            <div></div>
        </div>
    </div>
    <div class="landing-body">
        <div class='wh'>
            <form class="form-login" name="auth_form" action="#" method='post' onsubmit="return false" autoComplete="new-off">
                <div class="form-group">
                    <div class="login-input-username icon-position"></div>
                    <input  id="userName" class="login-input user-name"  placeholder="用户名" tabindex="1" autocomplete='off' maxlength="20">
                </div>
                <div  class="errorMessage" id="errUserName">

                </div>
                <div class="form-group">
                    <div class="login-input-password icon-position"></div>
                    <input type="password"  id="password"  class="login-input user-password"  placeholder="密码" tabindex="2" autocomplete="off" maxlength="20">
                </div>
                <div class="errorMessage" id="errPassword">

                </div>
                <br>
                <div class="pwdManage">
                    <div class="leftItem" style="display: none;">
                        <div>
                            <input type="checkbox">
                        </div>
                        <div> 记住密码</div>
                    </div>
                    <div class="rightItem">
                        <label>&nbsp;</label>
                        <a href="javascript:void(0);" id="forgetPassWord">忘记密码?</a>
                    </div>
                </div>
                <div class="form-group">
                    <input  id="loginButton" class="btn btn-normal button" tabindex="3" type="button"  value="登 录">
                </div>
                <hr class="login-hr">
            </form>
        </div>
    </div>
    <div class="landing-footer">
       {{copyright}}
    </div>
</div>
</body>
</html>
