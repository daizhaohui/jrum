<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{{title}}</title>
    {{#each font_files}}
    <link rel="stylesheet" href="{{this}}"/>
    {{/each}}
    {{#each css_files}}
    <link rel="stylesheet" type="text/css" href="{{this}}"/>
    {{/each}}
    {{#each js_files}}
    <script  type="text/javascript" src="{{this}}"></script>
    {{/each}}
</head>
<body>
    <div id="appContent">
    </div>
</body>
</html>
